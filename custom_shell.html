<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>$GODOT_PROJECT_NAME</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		$GODOT_HEAD_INCLUDE
	</head>
	<body>
	<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<!-- Mobile keyboard input -->
		<input type="text" id="mobile-input" 
			style="position: fixed; bottom: 10px; left: 10px; right: 80px; height: 40px; font-size: 18px; padding: 5px 10px; border-radius: 5px; border: 1px solid #666; background: #333; color: white; z-index: 1000; display: none;"
			placeholder="入力してください..."
			autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
		<button id="mobile-send" 
			style="position: fixed; bottom: 10px; right: 10px; width: 70px; height: 40px; font-size: 16px; border-radius: 5px; background: #4a9; color: white; border: none; z-index: 1000; display: none;">
			送信
		</button>
		<button id="keyboard-toggle"
			style="position: fixed; bottom: 60px; right: 10px; width: 50px; height: 50px; font-size: 24px; border-radius: 50%; background: #666; color: white; border: none; z-index: 1000;">
			⌨️
		</button>
		<script>
			// Mobile keyboard helper
			const mobileInput = document.getElementById('mobile-input');
			const mobileSend = document.getElementById('mobile-send');
			const keyboardToggle = document.getElementById('keyboard-toggle');
			const canvas = document.getElementById('canvas');
			let inputVisible = false;

			keyboardToggle.addEventListener('click', () => {
				inputVisible = !inputVisible;
				mobileInput.style.display = inputVisible ? 'block' : 'none';
				mobileSend.style.display = inputVisible ? 'block' : 'none';
				if (inputVisible) {
					mobileInput.focus();
				}
			});

			mobileSend.addEventListener('click', () => {
				const text = mobileInput.value;
				if (text) {
					// Send text to Godot via keyboard events
					for (let i = 0; i < text.length; i++) {
						const char = text.charCodeAt(i);
						canvas.dispatchEvent(new KeyboardEvent('keydown', { key: text[i], charCode: char, keyCode: char }));
						canvas.dispatchEvent(new KeyboardEvent('keypress', { key: text[i], charCode: char, keyCode: char }));
						canvas.dispatchEvent(new KeyboardEvent('keyup', { key: text[i], charCode: char, keyCode: char }));
					}
					// Send Enter key
					canvas.dispatchEvent(new KeyboardEvent('keydown', { key: 'Enter', keyCode: 13 }));
					canvas.dispatchEvent(new KeyboardEvent('keyup', { key: 'Enter', keyCode: 13 }));
					mobileInput.value = '';
				}
			});

			mobileInput.addEventListener('keydown', (e) => {
				if (e.key === 'Enter') {
					mobileSend.click();
				}
			});
		</script>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" src="$GODOT_SPLASH" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="$GODOT_URL"></script>
		<script>
const GODOT_CONFIG = $GODOT_CONFIG;
const GODOT_THREADS_ENABLED = $GODOT_THREADS_ENABLED;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occured');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				navigator.serviceWorker.getRegistration().then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).catch((err) => {
				console.error('Error while registering service worker:', err);
			}).then(() => {
				window.location.reload();
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
